version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: suprss_postgres
    environment:
      POSTGRES_DB: suprss
      POSTGRES_USER: suprss_user
      POSTGRES_PASSWORD: suprss_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suprss_user -d suprss"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - suprss_network

  redis:
    image: redis:7-alpine
    container_name: suprss_redis
    command: redis-server --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - suprss_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: suprss_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@suprss.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - suprss_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  suprss_network:
    driver: bridge
