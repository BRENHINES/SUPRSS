version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: suprss_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: suprss
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d suprss"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - suprss_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suprss_backend
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
      "
    expose:
      - "8000"
    networks:
      - suprss_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://localhost:8080"
    container_name: suprss_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - suprss_net

volumes:
  db_data:

networks:
  suprss_net:
    driver: bridge
